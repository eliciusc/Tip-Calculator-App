<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/output.css">
  <link rel="stylesheet" href="./css/input.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="title">
    <p>SPLITTER</p>
  </div>
  <div class="container_main">
    <div class="container_input">
      <div class="inputs">
        <p>Bill</p>
        <input bill type="text" class="bill" placeholder="0"></input>
      </div>
      <p>Select Tip %</p>
      <div class="tip_grid">
        <div class="t" value="5">5%</div>
        <div class="t" value="10">10%</div>
        <div class="t" value="15">15%</div>
        <div class="t" value="20">20%</div>
        <div class="t" value="25">25%</div>
        <input type="text" class="input-custom" placeholder="Custom%"></input>
      </div>
      <div class="inputs">
        <p>Number of People</p>
        <input n_people type="text" class="n_people" placeholder="0"></input>
      </div>
    </div>
    <div class="container_output">
      <div class="amount">
        <p class="label1 standards">Tip Amount<span class="person"> / person</span></p>
        <div>$0.00</div>
      </div>
      <div class="amount">
        <p class="label2 standards">Total<span class="person"> / person</span></p>
        <div>$0.00</div>
      </div>
      <div class="reset_button" >
        <button class="disabled">RESET</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Elicius Cordeiro</a>.
    </div>
  </footer>
  <script src="/app.js" defer></script>
</body>
</html>
